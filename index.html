
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flete Inspection - Mobile Equipment Inspections</title>
    <meta name="description" content="Mobile-first PWA for rental equipment inspections with photo/video capture, digital signatures, and real-time sync" />
    <meta name="author" content="Flete Inspection Team" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0D5BFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Flete Inspection" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" href="/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Flete Inspection - Mobile Equipment Inspections" />
    <meta property="og:description" content="Mobile-first PWA for rental equipment inspections with photo/video capture and digital signatures" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Flete Inspection" />
    <meta name="twitter:description" content="Mobile equipment inspection app" />
    <meta name="twitter:image" content="/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
